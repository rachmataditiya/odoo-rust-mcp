# Default values for odoo-rust-mcp
# Override these values during helm install/upgrade:
#   helm install odoo-mcp ./helm/odoo-rust-mcp -f my-values.yaml

# =============================================================================
# Image Configuration
# =============================================================================
image:
  repository: ghcr.io/rachmataditiya/odoo-rust-mcp
  pullPolicy: IfNotPresent
  # Overrides appVersion from Chart.yaml
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# =============================================================================
# Replicas & Scaling
# =============================================================================
replicaCount: 2

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# =============================================================================
# Odoo Instance Configuration
# =============================================================================
# Multi-instance mode (recommended - default)
# Set either inline JSON or file path
odooInstances:
  # Inline JSON configuration (takes precedence over jsonFilePath)
  # Example with multiple instances:
  json: |
    {
      "production": {
        "url": "http://odoo-service:8069",
        "db": "production",
        "apiKey": ""
      },
      "staging": {
        "url": "http://odoo-staging:8069",
        "db": "staging",
        "apiKey": ""
      },
      "legacy": {
        "url": "http://odoo-legacy:8069",
        "db": "legacy",
        "version": "18",
        "username": "admin",
        "password": ""
      }
    }
  # Or use a separate file (create ConfigMap with instances.json)
  jsonFilePath: ""

# Single instance mode (fallback - uncomment if not using multi-instance)
# odoo:
#   # URL of Odoo server (use K8s service name for in-cluster)
#   url: "http://odoo-service:8069"
#   db: ""
#   # For Odoo 19+ with API Key (preferred)
#   apiKey: ""
#   # For Odoo < 19 with Username/Password
#   version: ""
#   username: ""
#   password: ""

# =============================================================================
# MCP Configuration
# =============================================================================
mcp:
  # HTTP transport authentication token
  # STRONGLY RECOMMENDED for production
  # Generate: openssl rand -hex 32
  authToken: ""
  
  # Log level: trace, debug, info, warn, error
  logLevel: "info"

# Custom MCP configuration files
# If not provided, uses built-in defaults
config:
  # Override tools.json
  tools: ""
  # Override prompts.json
  prompts: ""
  # Override server.json
  server: ""

# =============================================================================
# Config Server Configuration (Web UI for editing configs)
# =============================================================================
configServer:
  enabled: true
  port: 3008
  # Security: bind only to localhost in production, use reverse proxy
  bindAddress: "127.0.0.1"

# =============================================================================
# Service Configuration
# =============================================================================
service:
  type: ClusterIP
  # Multiple ports: MCP server + Config server
  ports:
    - name: mcp
      port: 8787
      targetPort: 8787
      protocol: TCP
    - name: config-ui
      port: 3008
      targetPort: 3008
      protocol: TCP
  annotations: {}

# =============================================================================
# Ingress Configuration
# =============================================================================
ingress:
  enabled: false
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: mcp.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: odoo-mcp-tls
      hosts:
        - mcp.example.com

# =============================================================================
# Resource Limits
# =============================================================================
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi

# =============================================================================
# Pod Configuration
# =============================================================================
podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# =============================================================================
# Probes Configuration
# =============================================================================
livenessProbe:
  httpGet:
    path: /mcp
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /mcp
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /mcp
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 6

# =============================================================================
# Node Scheduling
# =============================================================================
nodeSelector: {}

tolerations: []

affinity: {}

# Pod anti-affinity for HA (enabled by default)
podAntiAffinity:
  enabled: true
  # preferred or required
  type: preferred

# =============================================================================
# Service Account
# =============================================================================
serviceAccount:
  create: true
  annotations: {}
  name: ""

# =============================================================================
# Extra Environment Variables
# =============================================================================
# Add custom environment variables
extraEnv: []
#   - name: CUSTOM_VAR
#     value: "custom-value"
#   - name: SECRET_VAR
#     valueFrom:
#       secretKeyRef:
#         name: my-secret
#         key: secret-key

# =============================================================================
# Extra Volumes and Volume Mounts
# =============================================================================
extraVolumes: []
extraVolumeMounts: []
