name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: rust-mcp
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # Stage 1: Build React UI (dependency for all other jobs)
  # =============================================================================
  build-ui:
    name: Build React UI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: config-ui/package-lock.json

      - name: Install dependencies
        working-directory: config-ui
        run: npm ci

      - name: Build React app
        working-directory: config-ui
        run: npm run build

      - name: Upload UI build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist
          retention-days: 1

  # =============================================================================
  # Stage 2: Build binaries for all platforms (depends on build-ui)
  # =============================================================================
  build:
    name: Build ${{ matrix.target }}
    needs: build-ui
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download UI build artifacts
        uses: actions/download-artifact@v7
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --manifest-path rust-mcp/Cargo.toml

      - name: Prepare release assets (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release/static
          cp rust-mcp/target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} release/
          cp -r config release/
          # Copy React UI static files
          if [ -d "rust-mcp/static/dist" ]; then
            cp -r rust-mcp/static/dist release/static/
            echo "✓ Static files copied to release/static/dist"
            ls -la release/static/dist/
          else
            echo "⚠ No static/dist folder found"
          fi
          cp README.md release/
          cp LICENSE release/ 2>/dev/null || echo "No LICENSE file"
          cp dotenv.example release/.env.example
          cp instances.example.json release/instances.json
          cp scripts/install.sh release/
          chmod +x release/install.sh
          cd release
          echo "=== Release archive contents ==="
          find . -type f | head -20
          tar -czvf ../${{ env.BINARY_NAME }}-${{ matrix.target }}.${{ matrix.archive }} .

      - name: Prepare release assets (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release/static
          Copy-Item "rust-mcp/target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination release/
          Copy-Item -Recurse config -Destination release/
          if (Test-Path "rust-mcp/static/dist") {
            Copy-Item -Recurse "rust-mcp/static/dist" -Destination "release/static/"
            Write-Host "Static files copied to release/static/dist"
          } else {
            Write-Host "No static/dist folder found"
          }
          Copy-Item README.md -Destination release/
          Copy-Item LICENSE -Destination release/ -ErrorAction SilentlyContinue
          Copy-Item dotenv.example -Destination release/.env.example
          Copy-Item instances.example.json -Destination release/instances.json
          Copy-Item scripts/install.ps1 -Destination release/
          Compress-Archive -Path release/* -DestinationPath "${{ env.BINARY_NAME }}-${{ matrix.target }}.${{ matrix.archive }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.target }}.${{ matrix.archive }}

  # =============================================================================
  # Stage 2: Build and push Docker image (depends on build-ui)
  # =============================================================================
  build-docker:
    name: Build and Push Docker Image
    needs: build-ui
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./rust-mcp/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          platforms: linux/amd64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        continue-on-error: true
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          artifact-name: sbom-docker.spdx.json
          output-file: ./sbom-docker.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v6
        continue-on-error: true
        with:
          name: sbom-docker
          path: ./sbom-docker.spdx.json
          if-no-files-found: warn

  # =============================================================================
  # Stage 2: Build Debian package (depends on build-ui and build)
  # =============================================================================
  build-deb:
    name: Build Debian Package
    needs: [build-ui, build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download UI build artifacts
        uses: actions/download-artifact@v7
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --manifest-path rust-mcp/Cargo.toml

      - name: Build Debian package
        run: |
          cd rust-mcp
          cargo deb --target ${{ matrix.target }} --no-build

      - name: Upload deb artifact
        uses: actions/upload-artifact@v6
        with:
          name: rust-mcp-${{ matrix.arch }}.deb
          path: rust-mcp/target/${{ matrix.target }}/debian/*.deb

  # =============================================================================
  # Stage 3: Create GitHub Release (waits for all builds, runs if build succeeds)
  # =============================================================================
  release:
    name: Create GitHub Release
    needs: [build, build-docker, build-deb]
    # Run even if build-docker or build-deb fail, as long as build succeeds
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download binary artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: rust-mcp-*
          path: release-assets
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find release-assets -type f 2>/dev/null || echo "No artifacts found"
          ls -laR release-assets 2>/dev/null || true

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate SHA256 checksums
        id: checksums
        run: |
          cd release-assets
          echo "=== Files in release-assets ==="
          ls -la
          echo "=== Generating checksums ==="
          shopt -s nullglob
          for file in *.tar.gz *.zip *.deb; do
            sha256=$(sha256sum "$file" | cut -d' ' -f1)
            echo "Checksum for $file: $sha256"
            if [[ "$file" == *"aarch64-apple-darwin"* ]]; then
              echo "sha256_macos_arm64=$sha256" >> $GITHUB_OUTPUT
            elif [[ "$file" == *"x86_64-apple-darwin"* ]]; then
              echo "sha256_macos_x64=$sha256" >> $GITHUB_OUTPUT
            elif [[ "$file" == *"x86_64-unknown-linux-gnu"* ]]; then
              echo "sha256_linux_x64=$sha256" >> $GITHUB_OUTPUT
            fi
          done
          shopt -u nullglob
          # Generate checksums file
          sha256sum *.tar.gz *.zip *.deb 2>/dev/null > SHA256SUMS.txt || echo "No files to checksum"
          cat SHA256SUMS.txt 2>/dev/null || echo "No checksums generated"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Stage 4: Update Homebrew Formula (depends on release)
  # =============================================================================
  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download binary artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: rust-mcp-*
          path: release-assets
          merge-multiple: true

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          fi

      - name: Generate checksums and update formula
        run: |
          cd release-assets
          SHA256_MACOS_ARM64=""
          SHA256_MACOS_X64=""
          SHA256_LINUX_X64=""
          
          for file in *.tar.gz; do
            if [ -f "$file" ]; then
              sha256=$(sha256sum "$file" | cut -d' ' -f1)
              if [[ "$file" == *"aarch64-apple-darwin"* ]]; then
                SHA256_MACOS_ARM64=$sha256
              elif [[ "$file" == *"x86_64-apple-darwin"* ]]; then
                SHA256_MACOS_X64=$sha256
              elif [[ "$file" == *"x86_64-unknown-linux-gnu"* ]]; then
                SHA256_LINUX_X64=$sha256
              fi
            fi
          done
          
          cd ..
          
          # Update formula
          sed -i "s/version \".*\"/version \"${{ steps.tag.outputs.version }}\"/" homebrew/Formula/rust-mcp.rb
          sed -i "s/PLACEHOLDER_SHA256_MACOS_ARM64/$SHA256_MACOS_ARM64/" homebrew/Formula/rust-mcp.rb
          sed -i "s/PLACEHOLDER_SHA256_MACOS_X64/$SHA256_MACOS_X64/" homebrew/Formula/rust-mcp.rb
          sed -i "s/PLACEHOLDER_SHA256_LINUX_X64/$SHA256_LINUX_X64/" homebrew/Formula/rust-mcp.rb
          sed -i "s/sha256 \"[a-f0-9]\{64\}\"  # macos-arm64/sha256 \"$SHA256_MACOS_ARM64\"  # macos-arm64/" homebrew/Formula/rust-mcp.rb
          sed -i "s/sha256 \"[a-f0-9]\{64\}\"  # macos-x64/sha256 \"$SHA256_MACOS_X64\"  # macos-x64/" homebrew/Formula/rust-mcp.rb
          sed -i "s/sha256 \"[a-f0-9]\{64\}\"  # linux-x64/sha256 \"$SHA256_LINUX_X64\"  # linux-x64/" homebrew/Formula/rust-mcp.rb

      - name: Commit updated formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check for and remove any conflict markers that may have been left
          if grep -q "<<<<<<< HEAD" homebrew/Formula/rust-mcp.rb; then
            echo "Conflict markers found, regenerating formula..."
            # Keep our version by removing conflict markers
            sed -i '/<<<<<<< HEAD/,/=======/d' homebrew/Formula/rust-mcp.rb
            sed -i '/>>>>>>>/d' homebrew/Formula/rust-mcp.rb
          fi
          
          git add homebrew/Formula/rust-mcp.rb
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update Homebrew formula for ${{ steps.tag.outputs.tag }}"
            
            # Fetch and handle potential conflicts
            git fetch origin main
            
            # Try to push, with retry on failure
            for i in 1 2 3; do
              if git push origin HEAD:main 2>&1; then
                echo "Push succeeded"
                break
              fi
              
              echo "Push attempt $i failed, pulling and retrying..."
              git pull origin main --rebase || git pull origin main --no-rebase || true
              
              # Re-apply our formula changes if there was a conflict
              if grep -q "<<<<<<< HEAD" homebrew/Formula/rust-mcp.rb 2>/dev/null; then
                echo "Conflict detected, keeping our version..."
                git checkout --ours homebrew/Formula/rust-mcp.rb
                git add homebrew/Formula/rust-mcp.rb
                git rebase --continue || true
              fi
              
              sleep 2
            done
          fi

      - name: Push to Homebrew tap (if configured)
        if: ${{ vars.HOMEBREW_TAP_REPO != '' }}
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          HOMEBREW_TAP_REPO: ${{ vars.HOMEBREW_TAP_REPO }}
        run: |
          if [ -z "$HOMEBREW_TAP_TOKEN" ]; then
            echo "HOMEBREW_TAP_TOKEN not set, skipping tap update"
            exit 0
          fi
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/${HOMEBREW_TAP_REPO}.git homebrew-tap
          mkdir -p homebrew-tap/Formula
          
          # Force overwrite with our version (resolves any conflicts)
          cp homebrew/Formula/rust-mcp.rb homebrew-tap/Formula/
          
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes first to minimize conflicts
          git pull --rebase || git pull || true
          
          # Force overwrite again after pull (in case of conflicts)
          cp ../homebrew/Formula/rust-mcp.rb Formula/
          
          git add -A
          git commit -m "Update rust-mcp to ${{ steps.tag.outputs.tag }}" || echo "No changes to commit"
          
          # Retry push with force if needed (safe because we're just updating formula)
          git push || git push --force-with-lease || echo "Push failed, manual intervention may be needed"

  # =============================================================================
  # Stage 4: Update APT Repository (depends on release, build-deb)
  # =============================================================================
  update-apt-repo:
    name: Update APT Repository
    needs: [release, build-deb]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: ${{ vars.APT_REPO_ENABLED == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download deb artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: rust-mcp-*.deb
          path: debs
          merge-multiple: true

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          fi

      - name: Install reprepro
        run: sudo apt-get update && sudo apt-get install -y reprepro gnupg

      - name: Import GPG key
        env:
          APT_GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
          APT_GPG_PASSPHRASE: ${{ secrets.APT_GPG_PASSPHRASE }}
        run: |
          echo "$APT_GPG_PRIVATE_KEY" | base64 -d | gpg --batch --import
          gpg --armor --export > apt-repo/pubkey.gpg

      - name: Fetch existing APT repo from gh-pages
        run: |
          git fetch origin gh-pages || echo "No gh-pages branch yet"
          if git show origin/gh-pages:dists 2>/dev/null; then
            git checkout origin/gh-pages -- dists pool 2>/dev/null || true
            if [ -d "dists" ]; then
              cp -r dists apt-repo/ || true
              cp -r pool apt-repo/ || true
              rm -rf dists pool
            fi
          fi

      - name: Update APT repository
        env:
          APT_GPG_PASSPHRASE: ${{ secrets.APT_GPG_PASSPHRASE }}
        run: |
          cd apt-repo
          for deb in ../debs/*.deb; do
            if [ -f "$deb" ]; then
              echo "Adding $deb to repository"
              reprepro --ask-passphrase includedeb stable "$deb" <<< "$APT_GPG_PASSPHRASE"
            fi
          done
          reprepro list stable

      - name: Deploy to GitHub Pages
        run: |
          cd apt-repo
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git init
          git checkout -b gh-pages
          git add -A
          git commit -m "Update APT repository for ${{ steps.tag.outputs.tag }}"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin gh-pages

  # =============================================================================
  # Stage 5: Installation Tests (depends on update-homebrew, update-apt-repo)
  # =============================================================================
  test-homebrew:
    name: Test Homebrew (macOS)
    needs: update-homebrew
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install from Homebrew tap
        run: |
          brew untap rachmataditiya/odoo-rust-mcp 2>/dev/null || true
          brew tap rachmataditiya/odoo-rust-mcp
          brew install rust-mcp
          chmod +x "$(brew --prefix)/bin/rust-mcp-service" 2>/dev/null || true

      - name: Verify installation
        run: |
          echo "=== Verifying binary installation ==="
          command -v rust-mcp && echo "PASS: rust-mcp installed"
          command -v rust-mcp-service && echo "PASS: rust-mcp-service installed"
          rust-mcp --help
          
          echo "=== Verifying config files ==="
          SHARE_DIR="$(brew --prefix)/share/odoo-rust-mcp"
          for f in tools.json prompts.json server.json; do
            [ -f "$SHARE_DIR/$f" ] && echo "PASS: $f exists in $SHARE_DIR"
          done
          
          echo "=== Testing service wrapper creates config ==="
          rust-mcp-service --help 2>/dev/null || true
          CONFIG_DIR="$HOME/.config/odoo-rust-mcp"
          [ -f "$CONFIG_DIR/instances.json" ] && echo "PASS: instances.json created by service wrapper"
          [ -f "$CONFIG_DIR/env" ] && echo "PASS: env file created by service wrapper"
          
          echo "=== Listing config directory ==="
          ls -la "$CONFIG_DIR/" || true

      - name: Test brew services
        run: |
          echo "=== Starting rust-mcp service via brew services ==="
          brew services start rust-mcp
          
          echo "=== Waiting for service to start ==="
          sleep 5
          
          echo "=== Checking brew services status ==="
          brew services list
          
          echo "=== Checking if process is running ==="
          if pgrep -f "rust-mcp.*--transport.*http" > /dev/null; then
            echo "PASS: rust-mcp process is running"
            pgrep -fl "rust-mcp" || true
          else
            echo "WARN: rust-mcp process not found via pgrep, checking brew services..."
            brew services info rust-mcp || true
          fi
          
          echo "=== Testing HTTP endpoint ==="
          for i in $(seq 1 15); do
            if curl -s http://127.0.0.1:8787/health > /dev/null 2>&1; then
              echo "PASS: HTTP health endpoint responding"
              curl -s http://127.0.0.1:8787/health | head -c 500
              break
            fi
            echo "Waiting for HTTP endpoint... ($i/15)"
            sleep 2
          done
          
          echo ""
          echo "=== Testing MCP endpoint ==="
          MCP_RESPONSE=$(curl -s -X POST http://127.0.0.1:8787/mcp \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2024-11-05","capabilities":{},"clientInfo":{"name":"test","version":"1.0"}}}' \
            2>/dev/null || echo "")
          
          if echo "$MCP_RESPONSE" | grep -q "serverInfo"; then
            echo "PASS: MCP initialize endpoint working"
            echo "$MCP_RESPONSE" | head -c 500
          else
            echo "WARN: MCP endpoint may not be fully ready (expected during fresh install)"
            echo "Response: $MCP_RESPONSE"
          fi
          
          echo ""
          echo "=== Checking service logs ==="
          LOG_FILE="$(brew --prefix)/var/log/rust-mcp.log"
          if [ -f "$LOG_FILE" ]; then
            echo "Log file contents (last 30 lines):"
            tail -30 "$LOG_FILE" || true
          else
            echo "Log file not found at $LOG_FILE"
          fi
          
          echo ""
          echo "=== Stopping service ==="
          brew services stop rust-mcp
          sleep 2
          
          if ! pgrep -f "rust-mcp.*--transport.*http" > /dev/null; then
            echo "PASS: Service stopped cleanly"
          else
            echo "WARN: Process may still be running"
            pgrep -fl "rust-mcp" || true
          fi
          
          echo ""
          echo "=== Final brew services status ==="
          brew services list

      - name: Cleanup
        run: |
          brew services stop rust-mcp 2>/dev/null || true
          brew uninstall rust-mcp || true
          brew untap rachmataditiya/odoo-rust-mcp || true
          rm -rf "$HOME/.config/odoo-rust-mcp" 2>/dev/null || true

  test-apt:
    name: Test APT Package (Linux)
    needs: update-apt-repo
    runs-on: ubuntu-latest
    if: ${{ vars.APT_REPO_ENABLED == 'true' }}
    steps:
      - uses: actions/checkout@v6

      - name: Add APT repository and install
        run: |
          curl -fsSL https://rachmataditiya.github.io/odoo-rust-mcp/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/rust-mcp.gpg
          echo "deb [signed-by=/usr/share/keyrings/rust-mcp.gpg] https://rachmataditiya.github.io/odoo-rust-mcp stable main" | sudo tee /etc/apt/sources.list.d/rust-mcp.list
          sudo apt-get update
          sudo apt-get install -y rust-mcp

      - name: Verify installation
        run: |
          echo "=== Verifying binary installation ==="
          [ -f "/usr/bin/rust-mcp" ] && echo "PASS: rust-mcp installed"
          [ -f "/usr/bin/rust-mcp-service" ] && echo "PASS: rust-mcp-service installed"
          rust-mcp --help
          
          echo "=== Verifying share directory config files ==="
          SHARE_DIR="/usr/share/rust-mcp"
          for f in tools.json prompts.json server.json; do
            [ -f "$SHARE_DIR/$f" ] && echo "PASS: $f exists in $SHARE_DIR"
          done
          
          echo "=== Verifying systemd service file ==="
          [ -f "/lib/systemd/system/rust-mcp.service" ] && echo "PASS: systemd service file installed"
          
          echo "=== Verifying system config created by postinst ==="
          SYSTEM_CONFIG="/etc/rust-mcp"
          [ -d "$SYSTEM_CONFIG" ] && echo "PASS: /etc/rust-mcp directory exists"
          [ -f "$SYSTEM_CONFIG/instances.json" ] && echo "PASS: instances.json created"
          [ -f "$SYSTEM_CONFIG/env" ] && echo "PASS: env file created"
          [ -f "$SYSTEM_CONFIG/tools.json" ] && echo "PASS: tools.json copied"
          ls -la "$SYSTEM_CONFIG/" || true

      - name: Test systemd service
        run: |
          echo "=== Reloading systemd daemon ==="
          sudo systemctl daemon-reload
          
          echo "=== Enabling rust-mcp service ==="
          sudo systemctl enable rust-mcp
          echo "PASS: Service enabled"
          
          echo "=== Starting rust-mcp service ==="
          sudo systemctl start rust-mcp
          
          echo "=== Waiting for service to start ==="
          sleep 3
          
          echo "=== Checking service status ==="
          sudo systemctl status rust-mcp --no-pager || true
          
          if sudo systemctl is-active --quiet rust-mcp; then
            echo "PASS: rust-mcp service is running"
          else
            echo "FAIL: rust-mcp service is not running"
            echo "=== Service logs ==="
            sudo journalctl -u rust-mcp --no-pager -n 50
            exit 1
          fi
          
          echo "=== Testing HTTP endpoint ==="
          for i in $(seq 1 10); do
            if curl -s http://127.0.0.1:8787/health > /dev/null 2>&1; then
              echo "PASS: HTTP health endpoint responding"
              curl -s http://127.0.0.1:8787/health | head -c 500
              break
            fi
            echo "Waiting for HTTP endpoint... ($i/10)"
            sleep 1
          done
          
          echo ""
          echo "=== Testing MCP endpoint ==="
          MCP_RESPONSE=$(curl -s -X POST http://127.0.0.1:8787/mcp \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2024-11-05","capabilities":{},"clientInfo":{"name":"test","version":"1.0"}}}' \
            2>/dev/null || echo "")
          
          if echo "$MCP_RESPONSE" | grep -q "serverInfo"; then
            echo "PASS: MCP initialize endpoint working"
            echo "$MCP_RESPONSE" | head -c 500
          else
            echo "WARN: MCP endpoint may not be fully ready (expected during fresh install)"
          fi
          
          echo ""
          echo "=== Stopping service ==="
          sudo systemctl stop rust-mcp
          
          if ! sudo systemctl is-active --quiet rust-mcp; then
            echo "PASS: Service stopped cleanly"
          else
            echo "FAIL: Service did not stop"
            exit 1
          fi

      - name: Cleanup
        run: |
          sudo systemctl stop rust-mcp 2>/dev/null || true
          sudo systemctl disable rust-mcp 2>/dev/null || true
          sudo apt-get remove -y rust-mcp || true

  test-install-script:
    name: Test Install Scripts
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Test install script (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p test-release && cd test-release
          curl -sL "https://github.com/rachmataditiya/odoo-rust-mcp/releases/latest/download/rust-mcp-x86_64-unknown-linux-gnu.tar.gz" | tar xz
          
          # Verify instances.json is included in release
          [ -f "instances.json" ] && echo "PASS: instances.json included in release"
          
          cp ../scripts/install.sh . && chmod +x install.sh
          PREFIX="$HOME/.local" ./install.sh
          [ -f "$HOME/.local/bin/rust-mcp" ] && echo "PASS: Binary installed"
          [ -f "$HOME/.local/share/odoo-rust-mcp/instances.json" ] || echo "Note: instances.json will be created on first run"
          $HOME/.local/bin/rust-mcp --help
          PREFIX="$HOME/.local" ./install.sh uninstall
          [ ! -f "$HOME/.local/bin/rust-mcp" ] && echo "PASS: Binary removed"

      - name: Test install script (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path test-release
          $url = "https://github.com/rachmataditiya/odoo-rust-mcp/releases/latest/download/rust-mcp-x86_64-pc-windows-msvc.zip"
          Invoke-WebRequest -Uri $url -OutFile test-release/release.zip
          Expand-Archive -Path test-release/release.zip -DestinationPath test-release -Force
          
          # Verify binary
          if (Test-Path test-release/rust-mcp.exe) {
            Write-Host "PASS: Binary exists"
            & test-release/rust-mcp.exe --help
          }
          
          # Verify instances.json is included in release
          if (Test-Path test-release/instances.json) {
            Write-Host "PASS: instances.json included in release"
          }
