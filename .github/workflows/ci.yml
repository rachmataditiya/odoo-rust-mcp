name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # =============================================================================
  # Stage 1: Build UI (dependency for all other jobs)
  # =============================================================================
  build-ui:
    name: Build React UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: config-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: config-ui
        run: npm ci
      
      - name: Build React app
        working-directory: config-ui
        run: npm run build
      
      - name: Upload UI build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist
          retention-days: 1

  # =============================================================================
  # Stage 2: Parallel Quality Checks (all depend on build-ui)
  # =============================================================================
  check:
    name: Cargo Check
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      - name: Check
        run: cargo check --all-features --manifest-path rust-mcp/Cargo.toml

  ui-tests:
    name: UI Tests (TypeScript)
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: config-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: config-ui
        run: npm ci
      
      - name: Run TypeScript tests
        working-directory: config-ui
        run: npm test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all --check --manifest-path rust-mcp/Cargo.toml

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      - name: Clippy
        run: cargo clippy --all-features --manifest-path rust-mcp/Cargo.toml -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    needs: build-ui
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      - name: Run tests
        run: cargo test --all-features --manifest-path rust-mcp/Cargo.toml

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      
      # Rust coverage with tarpaulin
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Generate Rust coverage
        run: |
          cd rust-mcp
          cargo tarpaulin --all-targets --all-features --out xml --output-dir coverage
      
      # TypeScript coverage with vitest
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: config-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: config-ui
        run: npm ci
      
      - name: Generate TypeScript coverage
        working-directory: config-ui
        run: npm run test:coverage
      
      # Merge coverage reports and upload
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./rust-mcp/coverage/cobertura.xml,./config-ui/coverage/cobertura-coverage.xml
          flags: unittests
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Security audit
        working-directory: rust-mcp
        run: cargo audit
        continue-on-error: true

  # =============================================================================
  # Stage 2: Config Manager Tests (depends on build-ui)
  # =============================================================================
  config-tests:
    name: Config Manager Tests
    runs-on: ubuntu-latest
    needs: build-ui
    env:
      RUST_LOG: debug
    steps:
      - uses: actions/checkout@v6
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      
      - name: Run config manager unit tests
        working-directory: rust-mcp
        run: cargo test --lib config_manager -- --nocapture --test-threads=1
      
      - name: Run config manager integration tests
        working-directory: rust-mcp
        run: cargo test --test config_manager -- --nocapture

  config-integration:
    name: Config Server Integration
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      
      - name: Download UI build artifacts
        uses: actions/download-artifact@v7
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      
      - name: Build release binary
        working-directory: rust-mcp
        run: cargo build --release
      
      - name: Setup test environment
        run: |
          mkdir -p /tmp/test-config
          cat > /tmp/test-config/instances.json <<EOF
          {
            "test": {
              "url": "http://localhost:8069",
              "db": "testdb",
              "apiKey": "test_key_12345"
            }
          }
          EOF
          cat > /tmp/test-config/server.json <<EOF
          {
            "serverName": "test-mcp",
            "instructions": "Test server"
          }
          EOF
      
      - name: Start config server and test
        run: |
          ODOO_CONFIG_SERVER_PORT=3008 \
          ODOO_CONFIG_DIR=/tmp/test-config \
          RUST_LOG=info \
          timeout 60 ./rust-mcp/target/release/rust-mcp \
            --transport http --listen 0.0.0.0:8787 \
            --config-dir /tmp/test-config &
          sleep 3
          
          # Wait for server
          for i in $(seq 1 10); do
            if curl -s http://127.0.0.1:3008/health > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/10)"
            sleep 1
          done
          
          # Test endpoints
          echo "Testing health endpoint..."
          curl -s http://127.0.0.1:3008/health | jq .
          
          echo "Testing config endpoints..."
          curl -s http://127.0.0.1:3008/api/config/instances | jq .
          curl -s http://127.0.0.1:3008/api/config/server | jq .

  helm-validation:
    name: Helm Chart Validation
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'
      
      - name: Lint Helm chart
        run: helm lint helm/odoo-rust-mcp/
      
      - name: Template Helm chart
        run: |
          helm template odoo-mcp helm/odoo-rust-mcp/ \
            --values helm/odoo-rust-mcp/values.yaml \
            --set configServer.enabled=true \
            --set configServer.port=3008 \
            > /tmp/helm-output.yaml
      
      - name: Validate generated manifests
        run: |
          if [ ! -s /tmp/helm-output.yaml ]; then
            echo "Helm template output is empty"
            exit 1
          fi
          echo "Helm template generated successfully"

  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./rust-mcp/Dockerfile
          push: false
          load: true
          no-cache: true

  # =============================================================================
  # Stage 3: Build Release Binary (depends on quality checks)
  # =============================================================================
  build-release:
    name: Build Release Binary
    runs-on: ubuntu-latest
    needs: [build-ui, check, fmt, clippy, ui-tests]
    steps:
      - uses: actions/checkout@v6
      
      - name: Download UI build artifacts
        uses: actions/download-artifact@v7
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist
      
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      
      - name: Build release binary
        run: cargo build --release --manifest-path rust-mcp/Cargo.toml

  # =============================================================================
  # Stage 4: Service Integration Tests (depends on build-release)
  # =============================================================================
  test-systemd-service:
    name: Test Systemd Service (Linux)
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - uses: actions/checkout@v6
      
      - name: Download UI build artifacts
        uses: actions/download-artifact@v7
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist
      
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      
      - name: Build release binary
        run: cargo build --release --manifest-path rust-mcp/Cargo.toml
      
      - name: Install binary and service files
        run: |
          echo "=== Installing binary ==="
          sudo cp rust-mcp/target/release/rust-mcp /usr/bin/rust-mcp
          sudo chmod +x /usr/bin/rust-mcp
          
          echo "=== Installing service wrapper ==="
          sudo cp rust-mcp/debian/rust-mcp-service /usr/bin/rust-mcp-service
          sudo chmod +x /usr/bin/rust-mcp-service
          
          echo "=== Installing config files ==="
          sudo mkdir -p /usr/share/rust-mcp
          sudo cp rust-mcp/config-defaults/*.json /usr/share/rust-mcp/
          
          echo "=== Installing systemd service ==="
          sudo cp rust-mcp/debian/rust-mcp.service /lib/systemd/system/rust-mcp.service
          
          echo "=== Verifying installation ==="
          ls -la /usr/bin/rust-mcp*
          ls -la /usr/share/rust-mcp/
          cat /lib/systemd/system/rust-mcp.service
      
      - name: Setup system config directory
        run: |
          echo "=== Creating system config directory ==="
          sudo mkdir -p /etc/rust-mcp
          
          echo "=== Creating instances.json ==="
          sudo tee /etc/rust-mcp/instances.json > /dev/null << 'EOF'
          {
            "test": {
              "url": "http://localhost:8069",
              "db": "testdb",
              "apiKey": "test_key_12345"
            }
          }
          EOF
          
          echo "=== Copying config files ==="
          sudo cp /usr/share/rust-mcp/tools.json /etc/rust-mcp/
          sudo cp /usr/share/rust-mcp/prompts.json /etc/rust-mcp/
          sudo cp /usr/share/rust-mcp/server.json /etc/rust-mcp/
          
          echo "=== Creating env file ==="
          sudo tee /etc/rust-mcp/env > /dev/null << EOF
          ODOO_INSTANCES_JSON=/etc/rust-mcp/instances.json
          MCP_TOOLS_JSON=/etc/rust-mcp/tools.json
          MCP_PROMPTS_JSON=/etc/rust-mcp/prompts.json
          MCP_SERVER_JSON=/etc/rust-mcp/server.json
          EOF
          
          echo "=== Verifying config ==="
          ls -la /etc/rust-mcp/
          [ -f "/etc/rust-mcp/instances.json" ] && echo "PASS: instances.json created"
          [ -f "/etc/rust-mcp/env" ] && echo "PASS: env file created"
          [ -f "/etc/rust-mcp/tools.json" ] && echo "PASS: tools.json copied"
          [ -f "/etc/rust-mcp/prompts.json" ] && echo "PASS: prompts.json copied"
          [ -f "/etc/rust-mcp/server.json" ] && echo "PASS: server.json copied"
      
      - name: Test systemd service lifecycle
        run: |
          echo "=== Reloading systemd daemon ==="
          sudo systemctl daemon-reload
          
          echo "=== Enabling service ==="
          sudo systemctl enable rust-mcp
          echo "PASS: Service enabled"
          
          echo "=== Starting service ==="
          sudo systemctl start rust-mcp
          
          echo "=== Waiting for service to start ==="
          sleep 3
          
          echo "=== Checking service status ==="
          sudo systemctl status rust-mcp --no-pager || true
          
          if sudo systemctl is-active --quiet rust-mcp; then
            echo "PASS: rust-mcp service is running"
          else
            echo "FAIL: rust-mcp service is not running"
            echo "=== Service logs ==="
            sudo journalctl -u rust-mcp --no-pager -n 100
            exit 1
          fi
      
      - name: Test HTTP endpoints
        run: |
          echo "=== Testing HTTP health endpoint ==="
          for i in $(seq 1 15); do
            if curl -s http://127.0.0.1:8787/health > /dev/null 2>&1; then
              echo "PASS: HTTP health endpoint responding"
              curl -s http://127.0.0.1:8787/health | jq . || cat
              break
            fi
            echo "Waiting for HTTP endpoint... ($i/15)"
            sleep 2
          done
          
          # Verify health endpoint responded
          if ! curl -s http://127.0.0.1:8787/health > /dev/null 2>&1; then
            echo "FAIL: HTTP health endpoint not responding"
            sudo journalctl -u rust-mcp --no-pager -n 50
            exit 1
          fi
          
          echo ""
          echo "=== Testing MCP initialize endpoint ==="
          MCP_RESPONSE=$(curl -s -X POST http://127.0.0.1:8787/mcp \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2024-11-05","capabilities":{},"clientInfo":{"name":"ci-test","version":"1.0"}}}')
          
          echo "MCP Response:"
          echo "$MCP_RESPONSE" | jq . || echo "$MCP_RESPONSE"
          
          if echo "$MCP_RESPONSE" | grep -q "serverInfo"; then
            echo "PASS: MCP initialize endpoint working"
          else
            echo "FAIL: MCP initialize endpoint not working correctly"
            exit 1
          fi
          
          echo ""
          echo "=== Testing tools/list endpoint ==="
          TOOLS_RESPONSE=$(curl -s -X POST http://127.0.0.1:8787/mcp \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":2,"method":"tools/list","params":{}}')
          
          echo "Tools Response:"
          echo "$TOOLS_RESPONSE" | jq . || echo "$TOOLS_RESPONSE"
      
      - name: Test service restart
        run: |
          echo "=== Restarting service ==="
          sudo systemctl restart rust-mcp
          sleep 3
          
          if sudo systemctl is-active --quiet rust-mcp; then
            echo "PASS: Service restarted successfully"
          else
            echo "FAIL: Service failed to restart"
            sudo journalctl -u rust-mcp --no-pager -n 50
            exit 1
          fi
          
          # Verify endpoint still works after restart
          if curl -s http://127.0.0.1:8787/health > /dev/null 2>&1; then
            echo "PASS: Health endpoint responding after restart"
          else
            echo "FAIL: Health endpoint not responding after restart"
            exit 1
          fi
      
      - name: Test service stop
        run: |
          echo "=== Stopping service ==="
          sudo systemctl stop rust-mcp
          sleep 2
          
          if ! sudo systemctl is-active --quiet rust-mcp; then
            echo "PASS: Service stopped cleanly"
          else
            echo "FAIL: Service did not stop"
            exit 1
          fi
          
          echo "=== Disabling service ==="
          sudo systemctl disable rust-mcp
          echo "PASS: Service disabled"
      
      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Full service logs ==="
          sudo journalctl -u rust-mcp --no-pager -n 200
          echo ""
          echo "=== System status ==="
          sudo systemctl status rust-mcp --no-pager || true

  test-macos-service:
    name: Test macOS Service
    runs-on: macos-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      
      - name: Download UI build artifacts
        uses: actions/download-artifact@v7
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist
      
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      
      - name: Build release binary
        run: cargo build --release --manifest-path rust-mcp/Cargo.toml
      
      - name: Setup test environment
        run: |
          echo "=== Setting up test environment ==="
          mkdir -p "$HOME/.config/odoo-rust-mcp"
          
          # Create test instances.json
          cat > "$HOME/.config/odoo-rust-mcp/instances.json" << 'EOF'
          {
            "test": {
              "url": "http://localhost:8069",
              "db": "testdb",
              "apiKey": "test_key_12345"
            }
          }
          EOF
          
          # Create test env file
          cat > "$HOME/.config/odoo-rust-mcp/env" << EOF
          ODOO_INSTANCES_JSON=$HOME/.config/odoo-rust-mcp/instances.json
          MCP_TOOLS_JSON=$PWD/rust-mcp/config-defaults/tools.json
          MCP_PROMPTS_JSON=$PWD/rust-mcp/config-defaults/prompts.json
          MCP_SERVER_JSON=$PWD/rust-mcp/config-defaults/server.json
          EOF
          
          echo "=== Config files created ==="
          ls -la "$HOME/.config/odoo-rust-mcp/"
      
      - name: Test binary directly
        run: |
          echo "=== Testing binary help ==="
          ./rust-mcp/target/release/rust-mcp --help
          
          echo ""
          echo "=== Starting binary in background ==="
          MCP_TOOLS_JSON="$PWD/rust-mcp/config-defaults/tools.json" \
          MCP_PROMPTS_JSON="$PWD/rust-mcp/config-defaults/prompts.json" \
          MCP_SERVER_JSON="$PWD/rust-mcp/config-defaults/server.json" \
          ODOO_INSTANCES_JSON="$HOME/.config/odoo-rust-mcp/instances.json" \
          ./rust-mcp/target/release/rust-mcp --transport http --listen 127.0.0.1:8787 &
          
          BINARY_PID=$!
          echo "Started with PID: $BINARY_PID"
          
          echo "=== Waiting for service to start ==="
          sleep 5
          
          echo "=== Testing HTTP endpoint ==="
          for i in $(seq 1 15); do
            if curl -s http://127.0.0.1:8787/health > /dev/null 2>&1; then
              echo "PASS: HTTP health endpoint responding"
              curl -s http://127.0.0.1:8787/health
              break
            fi
            echo "Waiting for HTTP endpoint... ($i/15)"
            sleep 2
          done
          
          echo ""
          echo "=== Testing MCP endpoint ==="
          MCP_RESPONSE=$(curl -s -X POST http://127.0.0.1:8787/mcp \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2024-11-05","capabilities":{},"clientInfo":{"name":"macos-test","version":"1.0"}}}')
          
          echo "MCP Response:"
          echo "$MCP_RESPONSE"
          
          if echo "$MCP_RESPONSE" | grep -q "serverInfo"; then
            echo "PASS: MCP initialize endpoint working"
          else
            echo "FAIL: MCP initialize endpoint not working"
            kill $BINARY_PID 2>/dev/null || true
            exit 1
          fi
          
          echo ""
          echo "=== Stopping binary ==="
          kill $BINARY_PID 2>/dev/null || true
          sleep 2
          
          if ! kill -0 $BINARY_PID 2>/dev/null; then
            echo "PASS: Binary stopped cleanly"
          else
            echo "WARN: Binary may still be running, force killing"
            kill -9 $BINARY_PID 2>/dev/null || true
          fi
      
      - name: Cleanup
        if: always()
        run: |
          pkill -f "rust-mcp.*--transport.*http" 2>/dev/null || true
          rm -rf "$HOME/.config/odoo-rust-mcp" 2>/dev/null || true
