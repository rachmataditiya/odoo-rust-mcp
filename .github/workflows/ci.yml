name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # =============================================================================
  # Stage 1: Build UI (dependency for all other jobs)
  # =============================================================================
  build-ui:
    name: Build React UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: config-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: config-ui
        run: npm ci
      
      - name: Build React app
        working-directory: config-ui
        run: npm run build
      
      - name: Upload UI build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist
          retention-days: 1

  # =============================================================================
  # Stage 2: Parallel Quality Checks (all depend on build-ui)
  # =============================================================================
  check:
    name: Cargo Check
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      - name: Check
        run: cargo check --all-features --manifest-path rust-mcp/Cargo.toml

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all --check --manifest-path rust-mcp/Cargo.toml

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      - name: Clippy
        run: cargo clippy --all-features --manifest-path rust-mcp/Cargo.toml -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    needs: build-ui
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      - name: Run tests
        run: cargo test --all-features --manifest-path rust-mcp/Cargo.toml

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Generate coverage
        run: |
          cd rust-mcp
          cargo tarpaulin --out xml --output-dir coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: rust-mcp/coverage/cobertura.xml
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Security audit
        working-directory: rust-mcp
        run: cargo audit
        continue-on-error: true

  # =============================================================================
  # Stage 2: Config Manager Tests (depends on build-ui)
  # =============================================================================
  config-tests:
    name: Config Manager Tests
    runs-on: ubuntu-latest
    needs: build-ui
    env:
      RUST_LOG: debug
    steps:
      - uses: actions/checkout@v6
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      
      - name: Run config manager unit tests
        working-directory: rust-mcp
        run: cargo test --lib config_manager -- --nocapture --test-threads=1
      
      - name: Run config manager integration tests
        working-directory: rust-mcp
        run: cargo test --test config_manager -- --nocapture

  config-integration:
    name: Config Server Integration
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      
      - name: Download UI build artifacts
        uses: actions/download-artifact@v7
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      
      - name: Build release binary
        working-directory: rust-mcp
        run: cargo build --release
      
      - name: Setup test environment
        run: |
          mkdir -p /tmp/test-config
          cat > /tmp/test-config/instances.json <<EOF
          {
            "test": {
              "url": "http://localhost:8069",
              "db": "testdb",
              "apiKey": "test_key_12345"
            }
          }
          EOF
          cat > /tmp/test-config/server.json <<EOF
          {
            "serverName": "test-mcp",
            "instructions": "Test server"
          }
          EOF
      
      - name: Start config server and test
        run: |
          ODOO_CONFIG_SERVER_PORT=3008 \
          ODOO_CONFIG_DIR=/tmp/test-config \
          RUST_LOG=info \
          timeout 60 ./rust-mcp/target/release/rust-mcp \
            --transport http --listen 0.0.0.0:8787 \
            --config-dir /tmp/test-config &
          sleep 3
          
          # Wait for server
          for i in $(seq 1 10); do
            if curl -s http://127.0.0.1:3008/health > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/10)"
            sleep 1
          done
          
          # Test endpoints
          echo "Testing health endpoint..."
          curl -s http://127.0.0.1:3008/health | jq .
          
          echo "Testing config endpoints..."
          curl -s http://127.0.0.1:3008/api/config/instances | jq .
          curl -s http://127.0.0.1:3008/api/config/server | jq .

  helm-validation:
    name: Helm Chart Validation
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'
      
      - name: Lint Helm chart
        run: helm lint helm/odoo-rust-mcp/
      
      - name: Template Helm chart
        run: |
          helm template odoo-mcp helm/odoo-rust-mcp/ \
            --values helm/odoo-rust-mcp/values.yaml \
            --set configServer.enabled=true \
            --set configServer.port=3008 \
            > /tmp/helm-output.yaml
      
      - name: Validate generated manifests
        run: |
          if [ ! -s /tmp/helm-output.yaml ]; then
            echo "Helm template output is empty"
            exit 1
          fi
          echo "Helm template generated successfully"

  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./rust-mcp/Dockerfile
          push: false
          load: true
          no-cache: true

  # =============================================================================
  # Stage 3: Build Release Binary (depends on quality checks)
  # =============================================================================
  build-release:
    name: Build Release Binary
    runs-on: ubuntu-latest
    needs: [build-ui, check, fmt, clippy]
    steps:
      - uses: actions/checkout@v6
      
      - name: Download UI build artifacts
        uses: actions/download-artifact@v7
        with:
          name: config-ui-dist
          path: rust-mcp/static/dist
      
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-mcp
      
      - name: Build release binary
        run: cargo build --release --manifest-path rust-mcp/Cargo.toml
