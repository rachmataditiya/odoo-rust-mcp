# Kubernetes Service for Odoo MCP Server
# Exposes both MCP server (port 8787) and Config UI (port 3000)
#
# Apply: kubectl apply -f service.yaml -n odoo-mcp
apiVersion: v1
kind: Service
metadata:
  name: odoo-mcp
  namespace: odoo-mcp
  labels:
    app.kubernetes.io/name: odoo-rust-mcp
    app.kubernetes.io/component: mcp-server
spec:
  type: ClusterIP
  ports:
    - name: mcp
      port: 8787
      targetPort: 8787
      protocol: TCP
    - name: config-ui
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: odoo-rust-mcp

